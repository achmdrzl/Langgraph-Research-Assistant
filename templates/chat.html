<!DOCTYPE html>
<html>
  <head>
    <title>LLM Research Assistant</title>
    <style>
      body {
        font-family: Arial;
        margin: 40px;
        background: #f9f9f9;
      }
      textarea {
        width: 100%;
        height: 100px;
      }
      .response {
        margin-top: 20px;
        background: #fff;
        padding: 15px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ’¬ LLM Research Assistant</h2>
    <form method="post" action="/">
      <textarea name="prompt" placeholder="Ask something...">
{{ prompt or '' }}</textarea
      ><br />
      <button type="submit">Ask</button>
    </form>

    {% if response %}
    <div class="response">
      <h3>Response:</h3>
      <pre>{{ response }}</pre>
    </div>
    {% endif %}
  </body>
</html>
